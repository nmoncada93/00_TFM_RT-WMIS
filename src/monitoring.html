<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="Real Time WorldWide Monitoring of Ionospheric Scillation"
        />
        <meta name="author" content="Nicolas Orlando Moncada Herrera" />
        <!--meta property="og:image" content="img/og-image.png" /-->
        <meta
            property="og:title"
            content="RT-WMIS (Real Time WorldWide Monitoring of Ionospheric Scillation)"
        />
        <!-- link rel="icon" href="img/favicon.png" type="image/x-icon" /-->
        <link
            rel="stylesheet"
            type="text/css"
            href="./assets/styles/main.scss"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Jockey+One&family=Krona+One&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        />
        <!-- Incluye el enlace de Font Awesome desde su CDN -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <!--This library works from a CDN in the WorldWide Network but is posible to have the Script local in my server-->
        <script
            type="text/javascript"
            src="https://assets.pyecharts.org/assets/v5/echarts.min.js"
        ></script>

        <!--ICONOS FONT AWESOME-->
        <!-- do not remove this line! -->
        <title>RT-WMIS: Monitoring</title>
    </head>

    <body>
        <include src="./views/header.html"></include>

        <main class="mainContainer">
            <h1 class="titleH1">Monitoring</h1>

            <div class="bodyDecorLine"></div>

            <div class="monitoringContainer">
                <div class="indexBox">
                    <h2 class="titleH2">Real Time Index</h2>

                    <label class="selectLabel" for="monitoringSelector"
                        >Select station:</label
                    >
                    <select
                        id="monitoringSelector"
                        name="clock_outputs"
                        required
                        aria-required="true"
                        aria-describedby="clock-help"
                    >
                        <option
                            class="selectOption selectOption--disabled"
                            value=""
                            disabled
                            selected
                        >
                            Scroll down to select station
                        </option>
                        </option>
                        <option class="selectOption" value="MAC1_s4_time">
                            MAC1 s4
                        </option>
                        <option class="selectOption" value="MAC1_sphi_time">
                            MAC1 sphi
                        </option>
                        <option class="selectOption" value="MAC1_rotil1_time">
                            MAC1 rotil 1
                        </option>
                        <option class="selectOption" value="YELL_s4_time">
                            YELL s4
                        </option>
                        <option class="selectOption" value="YELL_sphi_time">
                            YELL sphi
                        </option>
                        <option class="selectOption" value="YELL_rotil1_time">
                            YELL rotil 1
                        </option>
                        <option class="selectOption" value="ACOR">ACOR</option>
                        <option class="selectOption" value="ABMF">ABMF</option>
                        <option class="selectOption" value="ACOR">ACOR</option>
                        <option class="selectOption" value="ADH1">ADH1</option>
                        <option class="selectOption" value="AJAC">AJAC</option>
                        <option class="selectOption" value="ALBA">ALBA</option>
                        <option class="selectOption" value="ALGO">ALGO</option>
                        <option class="selectOption" value="ALIC">ALIC</option>
                    </select>

                    <!-- El nuevo iframe dinÃ¡mico -->
                    <div id="iframeContainer" style="display: none">
                        <iframe
                            id="dynamicIframe"
                            src="./assets/images/placeholder.png"
                            style="
                                display: block;
                                padding-top: 30px;
                                width: 1200px;
                                height: 500px;
                            "
                            frameborder="0"
                        >
                        </iframe>
                    </div>
                </div>

                <div class="mapBox">
                    <h2 class="titleH2">Real Time Map</h2>
                    <p class="mapBox__p">
                        Please select a map from the dropdown to view the chart.
                    </p>

                    <h3 class="mapBox__titleH3 mapBox__s4H3">
                        S4 MAP<i class="fa-solid fa-chevron-down"></i>
                    </h3>
                    <img
                        class="mapBox__s4Img mapBox__img"
                        src="./assets/images/ionomap_rotil1_60000.png"
                        alt=""
                        style="display: none"
                    />

                    <h3 class="mapBox__titleH3 mapBox__rotilH3">
                        ROTIL MAP<i class="fa-solid fa-chevron-down"></i>
                    </h3>
                    <img
                        class="mapBox__rotilImg mapBox__img"
                        src="./assets/images/ionomap_rotil1_60600.png"
                        alt=""
                        style="display: none"
                    />

                    <h3 class="mapBox__titleH3 mapBox__sphiH3">
                        SPHI MAP<i class="fa-solid fa-chevron-down"></i>
                    </h3>
                    <img
                        class="mapBox__sphiImg mapBox__img"
                        src="./assets/images/ionomap_rotil1_61800.png"
                        alt=""
                        style="display: none"
                    />
                </div>

                <div class="recordsBox">
                    <h2 class="titleH2">Past Records</h2>
                        <input
                            type="date"
                            id="dateInput"
                            class="recordsBox__date"
                        />
                    <img
                        src="./assets/images/past_records_sep.png"
                        alt="Septiembre"
                        id="septiembreImage"
                        class="recordsBox__img"
                        style="display: none"
                    />
                    <img
                        src="./assets/images/past_records_ago.png"
                        alt="Agosto"
                        id="agostoImage"
                        class="recordsBox__img"
                        style="display: none"
                    />
                </div>
            </div>
        </main>

        <include src="./views/footer.html"></include>
        <script type="module" src="./assets/scripts/main.js"></script>
    </body>
</html>
